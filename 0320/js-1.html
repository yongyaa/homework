<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-1</title>
    <script>
        // 내부 스크립트
        // 변수의 선언과 대입방식
        // var 그릇 //빈 저장소
        // var 그릇 = 쌀밥  //데이터 대입
        // var 그릇 = 콩밥  //데이터 변경
        // var box1 = 10 // 대입
        // window.alert(box1) //출력
        //객체.속성
        //객체.메소드()
        
        var box1 //변수생성
        var box2 = 1 //생성, 대입
        console.log(box1) //undefined
        box1 = 10
        box2 = box1
        console.log(box1) //10
        box1 = 20
        console.log(box1) //20
        console.log(box1, box2)

        console.log(typeof box1)
        console.log(typeof box2)

        var box3 = 'A'
        console.log(typeof box3)
        console.log(typeof box1+1) //20+1
        console.log(typeof box3+1) //'A'+1

        var box4 = '아이디를 입력하세요'
        console.log(box4.length)

        var a = 1
        var b = a
        var c = a + b + c
        console.log(a,b,c) //1,1,NaN(Not a Number)

        

    </script>
</head>
